<html>
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Block Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .top {
      background-color: #c0c0c0;
      height: 10vh;
    }
    .left {
      background-color: #3b5998;
      height: 80vh;
    }
    .right {
      background-color: #4d5565;
      height: 80vh;
    }
    .bottom-left, .bottom-right {
      background-color: #4b1212;
      height: 10vh;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 top"></div>
    </div>
    <div class="row">
      <div class="col-4 left"></div>
      <div class="col-8 right"></div>
    </div>
    <div class="row">
      <div class="col-6 bottom-left"></div>
      <div class="col-6 bottom-right"></div>
    </div>
  </div>
</body>
</html>
